name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          # optional, change this to force refresh cache
          cache-key: flutter_cache
      - run: flutter build web --dart-define=GITHUB_CLIENT_ID=${{ secrets.GH_CLIENT_ID }} --dart-define=GITHUB_CLIENT_SECRET=${{ secrets.GH_CLIENT_SECRET }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ZAZEN_RELEASE }}"
          channelId: live
          projectId: zazen-release
